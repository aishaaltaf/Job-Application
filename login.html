<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .navbar {
            margin: 0px;
            background-color: #26244b;
            color: #fff;
            padding: 10px 0;
            position: relative;
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            margin: 0;
            padding: 0;
            font-size: 42px;
            margin-left: 100px;
        }

        .nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
            margin-right: 100px;
        }

        .nav-links li {
            display: inline;
            margin-left: 20px;
        }

        .nav-links li a {
            text-decoration: none;
            color: #fff;
            font-size: 22px;
            transition: color 0.3s ease;
        }

        .nav-links li a:hover {
            color: #ccc;
        }

        .nav-links li a.active {
            color: #fff;
            font-weight: bold;
        }

        .container2 {
            width: 50%;
            height: 400px;
            margin-left: 350px;
            margin-top: 70px;
            background-color: #fff;
            padding: 10px; /* Adjusted padding for medium size */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="email"],
        input[type="password"],
        input[type="submit"] {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 40%;
            margin-left: 250px;
            background-color: #112942;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .signup-link {
            text-align: center;
        }

        .signup-link a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #0056b3;
        }

    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">JobHub</h1>
            <ul class="nav-links">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="joblist.html">Browse Jobs</a></li>
                <li><a href="jobposting.html">Post a Job</a></li>
                <li><a href="#">My Jobs</a></li>
                <li><a href="signup.html">Signup</a></li>
            </ul>
        </div>
    </nav>

    <div class="container2">
        <h1>Login</h1>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
        <div class="signup-link">
            Don't have an account? <a href="signup.html">Sign up</a>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Get the values of email and password input fields
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

           
            if (email === "admin@gmail.com" && password === "123") {
                window.location.href = "admin.html"; 
            } else {
                
                window.location.href = "joblist.html"; 
               
            }
        });
    </script>
</body>
</html>


</body>
</html>
