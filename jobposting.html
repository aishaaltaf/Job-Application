<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .navbar {
            margin: 0px;
            background-color: #26244b;
            color: #fff;
            padding: 10px 0;
            position: relative;
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            margin: 0;
            padding: 0;
            font-size: 42px;
            margin-left: 100px;
        }

        .nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
            margin-right: 100px;
        }

        .nav-links li {
            display: inline;
            margin-left: 20px;
        }

        .nav-links li a {
            text-decoration: none;
            color: #fff;
            font-size: 22px;
            transition: color 0.3s ease;
        }

        .nav-links li a:hover {
            color: #ccc;
        }

        .nav-links li a.active {
            color: #fff;
            font-weight: bold;
        }

        .job-posting {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            margin-left: 500px;
            margin-top: 100px;
        }

        .job-posting h3 {
            margin-bottom: 20px;
        }

        .job-posting form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .job-posting input[type="text"],
        .job-posting textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .job-posting button {
            width: 50%;
            padding: 10px;
            margin: 10px 0;
            background-color: #1d3146;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .job-posting button:hover {
            background-color: #0056b3;
        }
       
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">JobHub</h1>
            <ul class="nav-links">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="joblist.html">Browse Jobs</a></li>
                <li><a href="jobposting.html">Post a Job</a></li>
                <li><a href="#">My Jobs</a></li>
                <li><a href="signup.html">Signup</a></li>
            </ul>
        </div>
    </nav>

    <div class="job-posting">
        <h3>Post a Job</h3>
        <form action="#" method="post">
            <input type="text" name="jobTitle" placeholder="Job Title" required>
            <input type="text" name="jobSalary" placeholder="Job Salary" required>
            <textarea name="jobDescription" placeholder="Job Description" required></textarea>
            <input type="text" name="candidateExperience" placeholder="Candidate Experience" required>
            <input type="text" name="incentive" placeholder="Incentive (PKR)" required>
            <button type="submit">Post Job</button>
        </form>
    </div>
</body>
</html>
